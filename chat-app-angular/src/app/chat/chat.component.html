<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender === sessionId, 'received': msg.sender !== sessionId}">
      {{ msg.text }}
    </div>
  </div>
  <input 
    type="text" 
    [(ngModel)]="message" 
    placeholder="Type your message here..." 
    (keyup.enter)="sendMessage()" 
  />
  <button (click)="sendMessage()">Send</button>
</div>
